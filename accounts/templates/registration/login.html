<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Digital group</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">
        <form action="." method="post" class="form-signin pt-5" enctype="multipart/form-data">
          <div class="text-center mt-5 b-1">

            <h1 class="h3 mb-3 font-weight-normal">Digital Group</h1>
            <p class="h5 font-weight-light">Войдите, чтобы управлять</p>
          </div>
          <div class="mt-5 form-label-group">
            {% if form.errors %}
            <p class="h7 font-weight-light text-center text-info">
            Ваш пароль или логин не верны. Пожалуйста, попробуйте снова
            </p>
            {% endif %}
            <p class="text-muted">Логин</p>
            <input type="text" id="username" class="form-control" name="username" required autofocus >
            <label for="username"></label>
          </div>
          <div class="form-label-group">
            <p class="text-muted" name="password"> Пароль</p>
            <input type="password" id="password" class="form-control" name="password" required>
            <label for="password"></label>
          </div>
          <div class="checkbox mb-3"></div>
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}"/>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Войти</button>
        </form>

        <div class="mt-4 text-center"><p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь!</a></p></div>
        <div class="mt-4 text-center"><p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p></div>

      </div>
    </div>
  </main>
</body>
</html>
