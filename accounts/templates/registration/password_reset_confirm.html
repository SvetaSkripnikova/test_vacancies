<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<main class="container">
    {% if validlink %}
    <h2 class="h2 font-weight-normal text-center mt-5 mb-5">Дважды введите новый пароль</h2>
    <div class="row">
    <div class="col-8 col-lg-4 offset-2 offset-lg-4">
    <form action="." method="post">
          <div class="form-label-group">
            <p class="text-muted" >Новый пароль</p>
            <input type="password" id="new_password1" class="form-control" name="new_password1" required>
            <label for="new_password1"></label>
          </div>
          <div class="form-label-group">
            <p class="text-muted" >Подтверждение нового пароля</p>
            <input type="password" id="new_password2" class="form-control" name="new_password2" required>
            <label for="new_password2"></label>
          </div>
          <div class="checkbox mb-3"></div>
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}"/>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Изменить</button>
    </form>
    {% else %}
        <p class="h5 font-weight-normal text-center mt-5 mb-1">Ссылка для сброса пароля недействительна, она уже была использована. Запросите новый сброс пароля.</p>
    {% endif %}
    </div>
    </div>
</main>
</body>
</html>
