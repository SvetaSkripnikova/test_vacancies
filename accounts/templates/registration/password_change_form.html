<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<header class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand mr-4" href="#">Digital Group</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav col-10">
          <li class="nav-item">
            <a class="nav-link" href="#">Вакансии</a>
          </li>

        </ul>
        <ul class="navbar-nav col-2 justify-content-end">
          <li class="nav-item active">
            {% if request.user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
            <!--<a href="#" class="nav-link font-weight-bold">{{ request.user.first_name }}</a>-->
            {% endif %}
          </li>
        </ul>
      </div>
    </nav>
</header>
<main class="container">
    <h2 class="h2 font-weight-normal text-center mt-5 mb-1">Смена пароля</h2>
    <div class="row">
    <div class="col-8 col-lg-4 offset-2 offset-lg-4">
    <form action="." method="post">
          <div class="mt-5 form-label-group">
            <p class="text-muted">Старый пароль</p>
            <input type="password" id="old_password" class="form-control" name="old_password" required autofocus >
            <label for="old_password"></label>
          </div>
          <div class="form-label-group">
            <p class="text-muted" >Новый пароль</p>
            <input type="password" id="new_password1" class="form-control" name="new_password1" required>
            <label for="new_password1"></label>
          </div>
          <div class="form-label-group">
            <p class="text-muted" >Подтверждение нового пароля</p>
            <input type="password" id="new_password2" class="form-control" name="new_password2" required>
            <label for="new_password2"></label>
          </div>
          <div class="checkbox mb-3"></div>
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}"/>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Изменить</button>
    </form>
    </div>
    </div>
</main>
</body>
</html>
